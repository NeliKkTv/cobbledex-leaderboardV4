; ============================================================
;  CONFIG GLOBAL (facultatif pour les runs GitHub Actions)
; ============================================================
RepoOwner = NeliKkTv
RepoName  = cobbledex-leaderboardV4
Branch    = main

; ============================================================
;  D’OÙ PROVIENNENT LES DONNÉES
;  -> IMPORTANT : on lit directement sur ton Nitroserv via SFTP
; ============================================================
[MODE]
Mode = sftp              ; (manual|local|ftp|sftp) -> ici sftp depuis Nitroserv

[SFTP]
Host     = ${SFTP_HOST}  ; <- Secrets GitHub
Port     = 22
User     = ${SFTP_USER}  ; <- Secrets GitHub
Password = ${SFTP_PASS}  ; <- Secrets GitHub

[REMOTE_PATHS]
; Racine du monde côté Nitroserv (adapte si besoin)
WorldRoot     = /Minecraft/world
Advancements  = {WorldRoot}/advancements
Playerdata    = {WorldRoot}/playerdata
CobblemonData = {WorldRoot}/cobblemonplayerdata
Stats         = {WorldRoot}/stats

; ============================================================
;  LEADERBOARD CONSOLE/CSV (optionnel – tu peux laisser comme ça)
; ============================================================
[VANTALLEADERBOARD]
Enable   = false
Category = minecraft:custom

CreateCSV     = true
CSVPath       = total.csv

CreateCSVMoney = false
CSVPathMoney   = money.csv

; ============================================================
;  IMAGE “TOP” (celle qui sera lue par le projecteur)
; ============================================================
[TOPIMAGE]
Enable     = true

; Nombre total de joueurs à afficher
; (30 -> colonnes 1–10 / 11–20 / 21–30)
NDPlayers  = 30

; Grille (colonnes x lignes)
Width      = 3
Height     = 1

; Chemin du PNG généré dans le repo
ImagePath  = images/top3.png

; Quelle métrique afficher : nb de Pokémon enregistrés (Cobblemon)
Leaderboards = minecraft:pokemon_registered

; Titre(s) (facultatif)
Titles     = Leaderboard


