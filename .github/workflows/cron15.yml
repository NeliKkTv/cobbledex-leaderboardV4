name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"     # toutes les 15 minutes (UTC)
  workflow_dispatch:           # ex√©cution manuelle possible

permissions:
  contents: write              # n√©cessaire pour commit/push

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Ensure required folders exist
        run: |
          mkdir -p images
          mkdir -p fonts
          mkdir -p data

      - name: Run script
        run: python main.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            git commit -m "Auto-update from cron: ${{ github.run_number }}"
            git push
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Send stable link + image to Discord (optional)
        if: env.CHANGED == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OWNER: ${{ github.repository_owner }}
          REPO:  ${{ github.event.repository.name }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            CDN_URL="https://cdn.jsdelivr.net/gh/${OWNER}/${REPO}@main/images/top3.png"
            MSG="üîÅ **Leaderboard mis √† jour**\n${CDN_URL}"
            curl -sS -H "Content-Type: application/json" \
                 -d "{\"content\":\"${MSG}\"}" \
                 "$DISCORD_WEBHOOK_URL"
          else
            echo "Pas de DISCORD_WEBHOOK_URL configur√© ‚Äî √©tape ignor√©e."
          fi
