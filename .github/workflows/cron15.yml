name: Cron leaderboard (robuste)

on:
  schedule:
    - cron: "*/15 * * * *"         # toutes les 15 min (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Install dependencies (si présents)"
        run: |
          set -e
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "Pas de requirements.txt"
          fi

      - name: "Normaliser et forcer config.ini (mode=sftp) puis propager"
        shell: bash
        run: |
          set -e
          ROOT_CFG="config.ini"
          if [ ! -f "$ROOT_CFG" ]; then
            echo "::error ::config.ini introuvable à la racine du repo."
            exit 1
          fi

          # 1) Normaliser LF
          python -c "import pathlib; p=pathlib.Path('config.ini'); p.write_bytes(p.read_bytes().replace(b'\r\n', b'\n')); print('config.ini normalisé (LF).')"

          # 2) Forcer [MODE] / mode = sftp (sans here-doc)
          cat > _force_mode.py << 'PY'
import re, pathlib
p = pathlib.Path('config.ini')
s = p.read_text(encoding='utf-8')

# Ajouter une section [MODE] si absente
if '[MODE]' not in s:
    s = s.rstrip() + '\n\n[MODE]\nmode = sftp\n'

# Remplacer/ajouter 'mode = sftp' dans la section [MODE]
def repl(block):
    sect = block.group(0)
    if re.search(r'(?mi)^\s*mode\s*=', sect):
        sect = re.sub(r'(?mi)^\s*mode\s*=.*$', 'mode = sftp', sect)
    else:
        sect = sect.rstrip() + '\nmode = sftp\n'
    return sect

s = re.sub(r'(?s)\[MODE\].*?(?=\n\[|\Z)', repl, s)
p.write_text(s, encoding='utf-8')
print('[MODE] -> mode = sftp')
PY
          python _force_mode.py
          rm -f _force_mode.py

          echo "----- Aperçu config.ini (début) -----"
          sed -n '1,120p' config.ini

          # 3) Propager ce config.ini vers tout autre config.ini trouvé dans le repo
          while IFS= read -r -d '' f; do
            if [ "$f" != "./config.ini" ]; then
              echo "Propagate vers $f"
              cp -f config.ini "$f"
            fi
          done < <(find . -type f -name "config.ini" -print0)

      - name: "Run python main.py (racine)"
        run: |
          set -e
          python --version
          ls -la
          python main.py

      - name: "Commit & push changes (images/top3.png)"
        if: always()
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron"
            git push
          else
            echo "Aucun changement à pousser."
          fi
