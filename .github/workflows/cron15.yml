name: Simple Cron Leaderboard

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes
  workflow_dispatch:          # permet de le lancer manuellement

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Vérification du fichier config.ini
        run: |
          echo "=== Vérification de config.ini ==="
          if [ ! -f config.ini ]; then
            echo "::error::Le fichier config.ini est introuvable à la racine."
            exit 1
          fi
          head -n 20 config.ini || true

      - name: Exécution du script principal
        run: |
          echo "=== Lancement du script Python ==="
          python main.py

      - name: Commit & push des images (si modifiées)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "Aucun changement détecté."
            exit 0
          fi

          git commit -m "Auto-update: leaderboard images [skip ci]"
          git push
