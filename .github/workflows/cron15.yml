name: Run Python script every 15 min (robust)

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch: {}

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    # Donne au job l'accès en écriture pour commit/push les fichiers générés
    permissions:
      contents: write

    env:
      # Webhook Discord (à créer dans Settings → Secrets and variables → Actions)
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # sécurités au cas où
          pip install pandas pillow requests paramiko nbtlib

      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats data/playerdata data/advancements data/usercache images fonts

      - name: Run script
        run: python main.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update from cron: ${{ github.run_id }}"
            git push
          fi

      - name: Send stable link + image to Discord
        if: always()
        run: |
          STABLE="https://cdn.jsdelivr.net/gh/${{ github.repository }}@main/images/top3.png"
          # message de base
          MSG="**${{ github.repository }}** - cron run #${{ github.run_number }}\nLien stable : ${STABLE}"
          # Si le webhook est défini, on envoie
          if [ -n "${WEBHOOK}" ]; then
            curl -sS -H "Content-Type: application/json" -X POST \
              -d "{\"content\":\"${MSG}\",\"embeds\":[{\"image\":{\"url\":\"${STABLE}\"}}]}" \
              "${WEBHOOK}" || true
          fi
