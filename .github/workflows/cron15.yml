name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:         # exÃ©cution manuelle possible

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # nÃ©cessaire pour push lâ€™image

    env:
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure required folders exist
        run: mkdir -p data stats images staticdata

      - name: Run script
        run: python main.py

      # âœ… Step robuste: ne plante pas si rien Ã  commiter
      - name: Commit & push changes (if any)
        id: commit
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # On stage tout le repo (y compris images/top3.png si changÃ©)
          git add -A

          # S'il n'y a RIEN de staged, on n'essaie pas de commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "committed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "Auto-update leaderboard from cron: ${{ github.run_id }}"
          git push
          echo "committed=true" >> "$GITHUB_OUTPUT"

      # ðŸ§¹ Purge jsDelivr uniquement si on a poussÃ© une nouvelle image
      - name: Purger le cache jsDelivr + rÃ©chauffer
        if: steps.commit.outputs.committed == 'true'
        run: |
          set -e
          FILE="images/top3.png"
          REPO="${{ github.repository }}"
          FIX_URL="https://cdn.jsdelivr.net/gh/${REPO}@main/${FILE}"
          PURGE_URL="https://purge.jsdelivr.net/gh/${REPO}@main/${FILE}"

          echo "Purge jsDelivr: $PURGE_URL"
          curl -sS "$PURGE_URL" > /dev/null || true

          sleep 3
          echo "Warm jsDelivr: $FIX_URL"
          curl -sI "$FIX_URL" | sed -n '1,20p'

      # ðŸ’¬ Discord uniquement si on a vraiment une mise Ã  jour
      - name: Notifier Discord avec lien FIXE + aperÃ§u rafraÃ®chi
        if: steps.commit.outputs.committed == 'true'
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -e
          REPO="${{ github.repository }}"
          FIX_URL="https://cdn.jsdelivr.net/gh/${REPO}@main/images/top3.png"
          PREVIEW_URL="${FIX_URL}?t=${{ github.run_id }}"

          read -r -d '' PAYLOAD <<EOF
          {
            "content": "**Leaderboard mis Ã  jour !**\\nLien fixe : ${FIX_URL}",
            "embeds": [
              {
                "image": { "url": "${PREVIEW_URL}" },
                "color": 5814783
              }
            ]
          }
          EOF

          curl -sS -H "Content-Type: application/json" -d "$PAYLOAD" "$WEBHOOK"
