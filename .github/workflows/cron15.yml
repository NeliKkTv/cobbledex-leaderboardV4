name: cron15

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  r:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - id: gate
        run: |
          TS=$(date -u +%s)
          REM=$(( (TS/60) % 15 ))
          if [ $REM -le 2 ]; then echo "do=1" >> $GITHUB_ENV; else echo "do=0" >> $GITHUB_ENV; fi

      - if: env.do == '1'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - if: env.do == '1'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - if: env.do == '1'
        run: |
          mkdir -p data/stats data/usercache data/playerdata data/cobblemonplayerdata data/vanilla images staticdata

      - if: env.do == '1'
        run: |
          set -o pipefail
          python main.py | tee script_output.log

      - if: env.do == '1'
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase --autostash origin main || true
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "cron $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push || { git pull --rebase --autostash origin main && git push; }
          fi

      - if: env.do == '1' && github.event_name == 'schedule'
        run: |
          REPO_PATH="${GITHUB_REPOSITORY}"
          URL="https://cdn.jsdelivr.net/gh/${REPO_PATH}@main/images/top3.png"
          curl -s -H "Content-Type: application/json" \
               -X POST -d "{\"content\":\"Leaderboard updated: ${URL}\"}" \
               "$WEBHOOK"

      - if: env.do != '1'
        run: echo "skip (not in 3-min window after 00/15/30/45 UTC)"
