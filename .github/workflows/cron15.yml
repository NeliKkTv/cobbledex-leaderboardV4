name: cron15

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  r:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Decide window
        run: |
          TS=$(date -u +%s)
          REM=$(( (TS/60) % 15 ))
          MIN=$(date -u +%M)
          echo "UTC now: $(date -u) | minute=$MIN | remainder=$REM (0..14)"
          # Fen√™tre √©largie : on accepte 0..4 (= jusqu'√† +5 min apr√®s 00/15/30/45)
          if [ $REM -le 4 ]; then
            echo "SHOULD_RUN=true" >> "$GITHUB_ENV"
            echo "Inside 5-min window after a quarter-hour -> will run."
          else
            echo "SHOULD_RUN=false" >> "$GITHUB_ENV"
            echo "Outside window -> skip heavy steps."
          fi

      - name: Set up Python
        if: env.SHOULD_RUN == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: env.SHOULD_RUN == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure required folders exist
        if: env.SHOULD_RUN == 'true'
        run: |
          mkdir -p data/stats data/usercache data/playerdata data/cobblemonplayerdata data/vanilla images staticdata

      - name: Run script
        if: env.SHOULD_RUN == 'true'
        run: |
          set -o pipefail
          python main.py | tee script_output.log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit & push changes (if any)
        if: env.SHOULD_RUN == 'true'
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase --autostash origin main || true
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "cron $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push || { git pull --rebase --autostash origin main && git push; }
          fi

      - name: Send stable link + image to Discord
        if: env.SHOULD_RUN == 'true' && github.event_name == 'schedule'
        run: |
          REPO_PATH="${GITHUB_REPOSITORY}"
          URL="https://cdn.jsdelivr.net/gh/${REPO_PATH}@main/images/top3.png"
          echo "üì§ Envoi du lien stable sur Discord : $URL"
          curl -s -H "Content-Type: application/json" -X POST \
               -d "{\"content\":\"üèÜ Nouveau leaderboard g√©n√©r√© : ${URL}\"}" \
               "$WEBHOOK"

      - name: Log execution time
        if: env.SHOULD_RUN == 'true'
        run: |
          echo "UTC:    $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "FR:     $(TZ='Europe/Paris' date '+%Y-%m-%d %H:%M:%S')"

      - name: Skipped (outside window)
        if: env.SHOULD_RUN != 'true'
        run: echo "skip (not in 5-min window after 00/15/30/45 UTC)"
