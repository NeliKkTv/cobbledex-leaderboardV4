name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:         # ex√©cution manuelle possible

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # n√©cessaire pour push l‚Äôimage

    env:
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure required folders exist
        run: mkdir -p data stats images staticdata

      - name: Run script
        run: python main.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/top3.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update leaderboard from cron: ${{ github.run_id }}" && git push)

      # üßπ Purge le cache jsDelivr apr√®s mise √† jour
      - name: Purger le cache jsDelivr + r√©chauffer
        if: env.SHOULD_RUN == 'true' || true
        run: |
          set -e
          FILE="images/top3.png"
          REPO="${{ github.repository }}"
          FIX_URL="https://cdn.jsdelivr.net/gh/${REPO}@main/${FILE}"
          PURGE_URL="https://purge.jsdelivr.net/gh/${REPO}@main/${FILE}"

          echo "Purge jsDelivr: $PURGE_URL"
          curl -sS "$PURGE_URL" > /dev/null || true

          sleep 3
          echo "Warm jsDelivr: $FIX_URL"
          curl -sI "$FIX_URL" | sed -n '1,20p'

      # üí¨ Envoi sur Discord avec lien fixe + aper√ßu sans cache
      - name: Notifier Discord avec lien FIXE + aper√ßu rafra√Æchi
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -e
          REPO="${{ github.repository }}"
          FIX_URL="https://cdn.jsdelivr.net/gh/${REPO}@main/images/top3.png"
          PREVIEW_URL="${FIX_URL}?t=${{ github.run_id }}"

          read -r -d '' PAYLOAD <<EOF
          {
            "content": "**Leaderboard mis √† jour !**\\nLien fixe : ${FIX_URL}",
            "embeds": [
              {
                "image": { "url": "${PREVIEW_URL}" },
                "color": 5814783
              }
            ]
          }
          EOF

          curl -sS -H "Content-Type: application/json" -d "$PAYLOAD" "$WEBHOOK"

