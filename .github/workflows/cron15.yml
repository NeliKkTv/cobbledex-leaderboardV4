name: Ex√©cuter le script Python toutes les 15 minutes

on:
  schedule:
    - cron: "*/15 * * * *"     # toutes les 15 minutes (UTC)
  workflow_dispatch:           # permet de lancer √† la main

permissions:
  contents: write              # autorise le push vers le repo

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les d√©pendances (si besoin)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Cr√©er les dossiers n√©cessaires
        run: |
          mkdir -p images
          mkdir -p fonts
          mkdir -p data

      - name: Ex√©cuter le script principal
        run: python main.py

      - name: Commit & push des changements (si besoin)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "Aucun changement d√©tect√©."
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            git commit -m "Mise √† jour automatique depuis le cron #${{ github.run_number }}"
            git push
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Vider le cache jsDelivr
        if: env.CHANGED == 'true'
        env:
          OWNER: ${{ github.repository_owner }}
          REPO:  ${{ github.event.repository.name }}
        run: |
          CDN_PATH="gh/${OWNER}/${REPO}@main/images/top3.png"
          echo "Purge du cache jsDelivr pour ${CDN_PATH}"
          curl -sS "https://purge.jsdelivr.net/${CDN_PATH}"
          sleep 2

      - name: Envoyer l'image sur Discord
        if: env.CHANGED == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OWNER: ${{ github.repository_owner }}
          REPO:  ${{ github.event.repository.name }}
          RUN_ID: ${{ github.run_id }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            STABLE="https://cdn.jsdelivr.net/gh/${OWNER}/${REPO}@main/images/top3.png"
            NOCACHE="${STABLE}?v=${RUN_ID}"

            MSG="üîÅ **Leaderboard mis √† jour !**\nüîó Lien fixe : ${STABLE}\nüöÄ Lien sans cache : ${NOCACHE}"
            curl -sS -H "Content-Type: application/json" \
                 -d "{\"content\":\"${MSG}\"}" \
                 "$DISCORD_WEBHOOK_URL"

            if [ -f "images/top3.png" ]; then
              curl -sS -X POST \
                -F "payload_json={\"content\":\"\"}" \
                -F "file=@images/top3.png" \
                "$DISCORD_WEBHOOK_URL"
            fi
          else
            echo "Aucun webhook Discord trouv√© ‚Äî envoi ignor√©."
          fi
