name: Cron leaderboard (robuste)

on:
  schedule:
    # Toutes les 15 minutes (UTC)
    - cron: "*/15 * * * *"
  # Permet de le lancer à la main si besoin
  workflow_dispatch:

# Empêche deux jobs simultanés
concurrency:
  group: python-cron
  cancel-in-progress: false

# On a besoin d'écrire dans le repo pour pousser l'image
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run python main.py
        run: |
          echo "Lancement du script…"
          python main.py

      - name: Commit & push changes (images/top3.png)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ajoute l'image (et éventuellement des CSV/TXT générés)
          git add images/top3.png staticdata/*.csv staticdata/*.txt 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "Rien à committer."
          else
            git commit -m "Auto-update leaderboard image"
            git push
          fi

      # Garder un lien FIXE via jsDelivr : on purge et on “réchauffe” le cache
      - name: Purger le cache jsDelivr + réchauffer
        run: |
          set -e
          FILE="images/top3.png"
          PURGE="https://purge.jsdelivr.net/gh/NeliKkTv/cobbledex-leaderboardV4@main/$FILE"
          URL="https://cdn.jsdelivr.net/gh/NeliKkTv/cobbledex-leaderboardV4@main/$FILE"

          echo "Purge jsDelivr: $PURGE"
          curl -sS "$PURGE" >/dev/null || true

          sleep 3
          echo "Warm jsDelivr: $URL"
          curl -sS "$URL" >/dev/null || true
