name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:         # bouton "Run workflow" manuel

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # nécessaire si on commit/push des fichiers générés

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- crée tous les dossiers dont ton script a besoin ---
      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats
          mkdir -p data/usercache
          mkdir -p data/cobblemonplayerdata
          mkdir -p data/vanilla
          mkdir -p images
          mkdir -p staticdata

      # (facultatif mais utile au débogage)
      - name: Debug – show repo tree
        run: |
          pwd
          ls -la
          echo "--------- tracked files ---------"
          git ls-files

      # Exécute ton script (à la racine du repo)
      - name: Run script
        run: python main.py

      # (Optionnel) Commit & push des fichiers modifiés/générés (CSV, images, txt…)
      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
