name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:         # pour tester √† la main

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats
          mkdir -p data/usercache
          mkdir -p data/playerdata
          mkdir -p data/cobblemonplayerdata
          mkdir -p data/vanilla
          mkdir -p images
          mkdir -p staticdata

      - name: Run script
        run: |
          set -o pipefail
          python main.py | tee script_output.log

      # Push robuste (√©vite les erreurs "non fast-forward")
      - name: Commit & push changes (if any)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase --autostash origin main || true
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push || { git pull --rebase --autostash origin main && git push; }
          else
            echo "No changes to commit."
          fi

      # --- Envoi uniquement du lien stable jsDelivr sur Discord (pas d'image jointe) ---
      - name: Send stable link to Discord
        if: success() && github.event_name == 'schedule'
        run: |
          set -e
          REPO_PATH="${GITHUB_REPOSITORY}"   # ex: NeliKkTv/cobbledex-leaderboardV4
          STABLE_URL="https://cdn.jsdelivr.net/gh/${REPO_PATH}@main/images/top3.png"
          MSG="üèÜ Leaderboard mis √† jour :\n${STABLE_URL}"
          PAYLOAD=$(printf '{"content":"%s"}' "$MSG")
          curl -s -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
