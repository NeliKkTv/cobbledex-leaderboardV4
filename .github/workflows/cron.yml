name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats
          mkdir -p data/usercache
          mkdir -p data/playerdata
          mkdir -p data/cobblemonplayerdata
          mkdir -p data/vanilla
          mkdir -p images
          mkdir -p staticdata

      - name: Run script
        run: |
          set -o pipefail
          python main.py | tee script_output.log

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      # ---- Construire une URL STABLE et l'envoyer sur Discord (ou uploader le fichier en fallback)
      - name: Send stable link to Discord (or upload file)
        if: success()
        run: |
          set -e

          # 1) R√©cup√®re l'URL √©crite par le script ou trouv√©e dans les logs
          URL=""
          if [ -f latest_leaderboard_url.txt ]; then
            URL=$(tr -d '\r\n' < latest_leaderboard_url.txt)
          fi
          if [ -z "$URL" ] && [ -f script_output.log ]; then
            URL=$(grep -Eo 'https?://[^ )>"'\''\r\n]+' script_output.log | tail -n 1 || true)
          fi

          # 2) Nettoie l'URL: enl√®ve tout apr√®s ? (token √©ph√©m√®re)
          CLEAN_URL="$URL"
          if [ -n "$CLEAN_URL" ]; then
            CLEAN_URL="${CLEAN_URL%%\?*}"
          fi

          # 3) Essaie de convertir en URL jsDelivr (stable) si c'est un raw GitHub
          #    raw.githubusercontent.com/USER/REPO/BRANCH/PATH -> cdn.jsdelivr.net/gh/USER/REPO@BRANCH/PATH
          CDN_URL=""
          if echo "$CLEAN_URL" | grep -q '^https://raw.githubusercontent.com/'; then
            PARTS="$(echo "$CLEAN_URL" | sed -E 's#https://raw\.githubusercontent\.com/([^/]+)/([^/]+)/([^/]+)/(.*)#\1 \2 \3 \4#')"
            USER="$(echo "$PARTS" | awk '{print $1}')"
            REPO="$(echo "$PARTS" | awk '{print $2}')"
            BRANCH="$(echo "$PARTS" | awk '{print $3}')"
            FILEPATH="$(echo "$PARTS" | cut -d' ' -f4-)"
            CDN_URL="https://cdn.jsdelivr.net/gh/${USER}/${REPO}@${BRANCH}/${FILEPATH}"
          fi

          # 4) Choisit la meilleure URL qui r√©pond (200)
          STABLE_URL=""
          if [ -n "$CDN_URL" ]; then
            if curl -sI "$CDN_URL" | head -n 1 | grep -qE ' 200| 302'; then
              STABLE_URL="$CDN_URL"
            fi
          fi
          if [ -z "$STABLE_URL" ] && [ -n "$CLEAN_URL" ]; then
            if curl -sI "$CLEAN_URL" | head -n 1 | grep -qE ' 200| 302'; then
              STABLE_URL="$CLEAN_URL"
            fi
          fi

          # 5) Si aucune URL publique ne marche (repo priv√©), on uploade directement le fichier image sur Discord
          if [ -z "$STABLE_URL" ]; then
            echo "No public URL works; trying to upload file directly..."
            # essaie de deviner le fichier g√©n√©r√© le plus r√©cent dans images/
            CANDIDATE="$(ls -t images/*.png 2>/dev/null | head -n 1 || true)"
            if [ -n "$CANDIDATE" ] && [ -f "$CANDIDATE" ]; then
              curl -s -X POST \
                -F "payload_json={\"content\":\"üèÜ Nouveau leaderboard (upload direct)\"}" \
                -F "file=@${CANDIDATE};type=image/png" \
                "$WEBHOOK"
              exit 0
            else
              MSG="‚ö†Ô∏è Impossible de produire un lien stable et aucun fichier image trouv√© pour upload."
              PAYLOAD=$(printf '{"content":"%s"}' "$MSG")
              curl -s -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
              exit 0
            fi
          fi

          # 6) Envoi de l'URL stable choisie
          PAYLOAD=$(printf '{"content":"%s"}' "$STABLE_URL")
          curl -s -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
