name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:         # bouton "Run workflow" manuel

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      REPO: ${{ github.repository }}
      RUN_ID: ${{ github.run_id }}
      RUN_NUMBER: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      ACTOR: ${{ github.actor }}
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Crée tous les dossiers attendus par ton script
      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats
          mkdir -p data/usercache
          mkdir -p data/playerdata
          mkdir -p data/cobblemonplayerdata
          mkdir -p data/vanilla
          mkdir -p images
          mkdir -p staticdata

      # (facultatif) petit debug d’arborescence
      - name: Debug – show repo tree
        run: |
          pwd
          ls -la
          echo "--------- tracked files ---------"
          git ls-files

      # Lance ton script (s'il n'est pas à la racine, remplace main.py par son chemin)
      - name: Run script
        run: python main.py

      # Commit/push des fichiers générés si le script a modifié quelque chose
      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      # ------------ Notifications Discord (JSON corrigé) ------------
      - name: Notify Discord (success)
        if: success()
        run: |
          MSG="✅ **${REPO}** – run #${RUN_NUMBER} réussi\n\
          • Actor: ${ACTOR}\n\
          • Commit: ${SHA}\n\
          • Logs: https://github.com/${REPO}/actions/runs/${RUN_ID}"
          PAYLOAD=$(echo "{\"content\": \"$MSG\"}")
          curl -s -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"

      - name: Notify Discord (failure)
        if: failure()
        run: |
          MSG="❌ **${REPO}** – run #${RUN_NUMBER} a échoué\n\
          • Actor: ${ACTOR}\n\
          • Commit: ${SHA}\n\
          • Logs: https://github.com/${REPO}/actions/runs/${RUN_ID}"
          PAYLOAD=$(echo "{\"content\": \"$MSG\"}")
          curl -s -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
