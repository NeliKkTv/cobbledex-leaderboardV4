name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      REPO: ${{ github.repository }}
      RUN_ID: ${{ github.run_id }}
      RUN_NUMBER: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      ACTOR: ${{ github.actor }}
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats
          mkdir -p data/usercache
          mkdir -p data/playerdata
          mkdir -p data/cobblemonplayerdata
          mkdir -p data/vanilla
          mkdir -p images
          mkdir -p staticdata

      # Ex√©cute ton script Python
      - name: Run script
        run: python main.py

      # Commit/push des fichiers g√©n√©r√©s (si besoin)
      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      # ------------ Envoie l'URL dans Discord ------------
      - name: Send latest URL to Discord
        if: success()
        run: |
          if [ -f latest_leaderboard_url.txt ]; then
            URL=$(cat latest_leaderboard_url.txt | tr -d '\n\r')
            MSG="üì¢ Nouveau leaderboard disponible : ${URL}"
          else
            MSG="‚ö†Ô∏è Aucune URL trouv√©e (fichier latest_leaderboard_url.txt manquant)"
          fi

          PAYLOAD=$(echo "{\"content\": \"$MSG\"}")
          curl -s -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
