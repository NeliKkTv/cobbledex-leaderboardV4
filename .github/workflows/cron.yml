name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      REPO: ${{ github.repository }}
      RUN_ID: ${{ github.run_id }}
      RUN_NUMBER: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      ACTOR: ${{ github.actor }}
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats
          mkdir -p data/usercache
          mkdir -p data/playerdata
          mkdir -p data/cobblemonplayerdata
          mkdir -p data/vanilla
          mkdir -p images
          mkdir -p staticdata

      - name: Run script
        run: python main.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      # --- Envoie l'URL partageable dans Discord ---
      - name: Send shareable URL to Discord
        if: success()
        env:
          PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}   # optionnel: Settings > Variables
        run: |
          if [ -f latest_leaderboard_url.txt ]; then
            RAW=$(tr -d '\r\n' < latest_leaderboard_url.txt)
          else
            RAW=""
          fi

          if echo "$RAW" | grep -Eiq '^https?://'; then
            URL="$RAW"
          else
            REL="${RAW#./}"; REL="${REL#/}"
            if [ -n "$PUBLIC_BASE_URL" ]; then
              BASE="${PUBLIC_BASE_URL%/}"
              URL="$BASE/$REL"
            else
              OWNER="${GITHUB_REPOSITORY_OWNER}"
              REPO_NAME="$(echo "${GITHUB_REPOSITORY}" | awk -F/ '{print $2}')"
              URL="https://${OWNER}.github.io/${REPO_NAME}/${REL}"
            fi
          fi

          if [ -z "$URL" ]; then
            MSG="⚠️ Aucune URL à envoyer (latest_leaderboard_url.txt manquant ou vide)."
          else
            MSG="$URL"
          fi

          PAYLOAD=$(printf '{"content":"%s"}' "$MSG")
          curl -s -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
