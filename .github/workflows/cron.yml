name: Run Python script every 15 min

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes (UTC)
  workflow_dispatch:

concurrency:
  group: python-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      REPO: ${{ github.repository }}
      RUN_ID: ${{ github.run_id }}
      RUN_NUMBER: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      ACTOR: ${{ github.actor }}
      WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure required folders exist
        run: |
          mkdir -p data/stats
          mkdir -p data/usercache
          mkdir -p data/playerdata
          mkdir -p data/cobblemonplayerdata
          mkdir -p data/vanilla
          mkdir -p images
          mkdir -p staticdata

      - name: Run script
        run: python main.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update from cron: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      # ------------ Notifications Discord ------------
      # Succès
      - name: Notify Discord (success)
        if: success()
        run: |
          MSG="✅ **${REPO}** – run #${RUN_NUMBER} réussi\n\
          • Actor: ${ACTOR}\n\
          • Commit: ${SHA}\n\
          • Logs: https://github.com/${REPO}/actions/runs/${RUN_ID}"
          curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"content\": ${MSG@Q}}" \
            "$WEBHOOK"

      # Échec (message + extrait des 60 dernières lignes de log)
      - name: Notify Discord (failure)
        if: failure()
        run: |
          echo "Récupération des logs..."
          gh a
